<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/global.css"></head>
<body>
    <div>
        <form id="form">
            <input id="text" type="text" placeholder="Location">
            <button id="submit">Submit</button>
            <br>
            <span id="error" hidden>No Matching Location Found!</span>
        </form> 
    </div>
    <div>
        <div id="display">
            <p id="weather-description"></p>
            <p id="city"></p>
            <p id="temperature"></p>
            <p id="feels-like"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
