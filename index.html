<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/global.css"></head>
<body>
    <div id="radio-container">
        <input type="radio" name="unit" id="metric" checked> Metric
        <br>
        <input type="radio" name="unit" id="imperial"> Imperial
    </div>
    <div id="form-container">
        <form id="form">
            <input id="text" type="text" placeholder="Location">
            <button id="submit"></button>
        </form> 
        <br>
        <span id="error" hidden>No matching location found!</span>
    </div>
    <div id="display">
        <p class="left" id="weather-description"></p>
        <p class="left" id="city"></p>
        <div id="under">
            <div id="left">
                <p class="left" id="temperature"></p>
            </div>
            <div id="right">
                <p class="right" id="feels-like"></p>
                <p class="right" id="wind"></p>
                <p class="right" id="humidity"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
